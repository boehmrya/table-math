<!DOCTYPE html>
<html>
	<head>
	  <title>Table Math</title>
	  <link rel="stylesheet" type="text/css" href="table_math.css">
	  <script src="../jquery-1.11.3.js"></script>
	  <script src="table_math.js"></script>
	</head>
	<body>

		<div id="container">

			<h1 id="page-title">Table Math</h1>

			<table>
				<thead>
					<tr>
						<th id="col-1">Col 1</th>
						<th id="col-2">Col 2</th>
						<th id="col-3">Col 3</th>
						<th id="col-4">Col 4</th>
					</tr>
				</thead>
				<tbody>
					<tr class="data">
						<td>3</td>
						<td>4</td>
						<td>5</td>
						<td>9</td>
					</tr>
					<tr class="data">
						<td>10</td>
						<td>17</td>
						<td>21</td>
						<td>67</td>
					</tr>
					<tr class="data">
						<td>4</td>
						<td>44</td>
						<td>37</td>
						<td>29</td>
					</tr>
					<tr class="data">
						<td>9</td>
						<td >20</td>
						<td>78</td>
						<td>34</td>
					</tr>
					<tr class="results">
						<td>NA</td>
						<td>NA</td>
						<td>NA</td>
						<td>NA</td>
					</tr>
				</tbody>
			</table>

			<div id="operations">
				<h2 id="operations-title">Perform The Following Operations on Columns</h2>
				<button id="sum">Sum</button>
				<button id="product">Product</button>
				<button id="average">Average</button>
			</div>
		
	</body>
  
</html>
